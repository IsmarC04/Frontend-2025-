<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>John</td>
            <td>25</td>
            <td>USA</td>
        </tr>

        <tr>
            <td>Maria</td>

            <td>Spain</td>
        </tr>

            <td>Lee</td>
            <td>28</td>
            <td>South Korea</td>
        </tr>
    </table>

    <!-- 
    <tr> - table row
    <td> - table data
    <th> - table header 
    -->
</body>
</html>
