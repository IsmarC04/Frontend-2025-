<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>Subscription Management Form</h2><hr>
    </div>

    <div>
        <form>
            <fieldset>
                <legend>Details</legend>
                <label for="email"><b><ins>Email:</ins></b></label>
                <input type="email" id="email" name="email:"><br><br>

                <label for="link"><b><ins>Link:</ins></b></label>
                <input type="text" id="link" name="link:"><br><br>

                <label for="pass"><b><ins>Password:</ins></b></label>
                <input type="password" id="pass" name="password:">
            </fieldset><br><br>

            <fieldset>
                <legend>Reason for Ending Subscription</legend>
                <label for="reason"><b>Select Reason: </b></label>
                <select id="reason">
                    <option>Bad quality</option>
                    <option>small size</option>

                </select>

                <p><i>Would you use one of our other tools again?</i></p>

                <input type="radio" id="yes" name="Would you use one of our other tools again?" value="yes">
                <label for="yes">Yes</label><br>

                <input type="radio" id="no" name="Would you use one of our other tools again?" value="No">
                <label for="no">No</label><br>
                <input type="radio" id="maybe" name="Would you use one of our other tools again?" value="Maybe">
                <label for="maybe">Maybe</label><br><br>

                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="Additional comments:" placeholder="Your comment..." cols="40" rows="5"></textarea>
            </fieldset>
        </form>
    </div>
</body>
</html>
