<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="A">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- 
    type attribute defines the type of the list item marker:
    type="1" - will numbered with numbers (default)
    type="A" -will numbered with uppercase letter
    type="a"- will numbered with lowercase letter
    type="I" - will numbered with uppercase roman numbers
    type="i" - will numbered with lowercase roman letter
    
    -->
</body>
</html>
