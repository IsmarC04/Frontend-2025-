<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    <header>: Defines a header for a document or section. 
Typically contains logos, navigation, and introductory information.


<footer>: Defines a footer for a document or section, often containing copyright information, links to legal documents, or author info.


<article>: Represents a self-contained, independent piece of content, such as a blog post, news article, or forum post.


<section>: A generic section of content, typically grouping related content together, such as chapters or thematic sections.

<nav>: Defines navigation links. Typically used for menus and links to other sections of the website.


<aside>: Contains content related to the main content but is separate from it, such as sidebars or pull quotes.


<main>: Represents the main content of the document, excluding headers, footers, or navigation links.

    -->

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="https://www.ibu.edu.ba/department-of-information-technologies">Home</a>
            <a href="https://www.ibu.edu.ba/department-of-information-technologies">About</a>
            <a href="https://www.ibu.edu.ba/department-of-information-technologies">Contact</a>
        </nav>

        <main>
            <article>
                <h2>First Article</h2>
                <p>This is self-contained article that can be syndicated or reused independently</p>

            </article>

            <section>
                <h2>About Us</h2>
                <p>This section contains information about our company.</p>
            </section>

            <aside>
                <h2>Related content</h2>
                <p>Here is some additional information related to the main content.</p>
            </aside>
        </main>

        <footer>
             <p>&copy; 2024 My Website</p>

        </footer>
    </header>
</body>
</html>
