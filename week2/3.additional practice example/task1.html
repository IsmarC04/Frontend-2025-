<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://jsonplaceholder.typicode.com/posts" method="post">
        <fieldset>
            <legend>Contact Us</legend>
            <label for="name">Name:</label>
            <input id="name" type="text" name="Name:" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input id="email" type="email" name="Email:" placeholder="Enter your email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message:" placeholder="write your message here..." cols="40" rows="5"></textarea><br><br>
        

            <button type="submit" >Send message</button>
        </fieldset>
    </form>
</body>
</html>
