<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
    Create a Table


Build a table that shows 3 students’ weekly schedules.
The table should have 3 columns: Name, Subject, Hours per Week.
Add a header row.
Example table rows:
John — Mathematics — 6 hours
Maria — History — 4 hours
Alex — Computer Science — 8 hours

    -->

    <table border="2">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Hours per week</th>
        </tr>

        <tr>
            <td>John</td>
            <td>Mathematics</td>
            <td>6 hours</td>
        </tr>


        <tr>
            <td>Maria</td>
            <td>History</td>
            <td>4 hours</td>
        </tr>


        <tr>
            <td>Alex</td>
            <td>Computer Science</td>
            <td>8 hours</td>
        </tr>
    </table>
</body>
</html>
