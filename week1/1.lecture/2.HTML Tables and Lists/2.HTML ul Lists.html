<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style-type: circle;">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- 
    list-style-property is used to define the style of the list marker
    it can have one of the following values:
    disc-default (bullet)
    circle
    square
    none - the items will not be marked
    -->
</body>
</html>
