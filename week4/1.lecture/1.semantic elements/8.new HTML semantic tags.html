<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <details>
      <summary>click to see more details</summary>
      Here is some additional information that can be viewed or hidden
    </details>
    <p>This is example of <mark>highlighted text</mark> using mark tag</p>

    <p>
      Our event will take place on
      <time datetime="2025-10-11"> Oktober 15, 2025</time>
    </p>

    <!-- 
    Other semantic elements: 
<details>:  additional details that the user can view or hide
<mark>: marked / highlighted text
<summary>: visible heading for a <details> element
<time>: defines a date/time

    -->
  </body>
</html>
