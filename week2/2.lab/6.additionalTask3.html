<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>CV Creator Tool Feedback Form</h2><hr>
    </div>

    <div style="margin-left: 43%;"> 
        <form action="https://jsonplaceholder.typicode.com/posts" method="post">
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email:"><br><br>

            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password:"><br><br>


            <label for="feedback"><i><b>your Feedback:</b></i></label><br>
            <textarea id="feedback" name="feedback" cols="40" rows="4"></textarea><br><br>

            <p style="display: inline;"><ins>How did you hear about our CV Creator Tool?</ins></p>]
            
            <select name="option">
                <option value="facebook">Facebook</option>
                <option selected value="LinkedIn">LinkedIn</option>
                <option value="Instagram">Instagram</option>
                <option value="TikTok">TikTok</option>
            </select><br><br>

            <input type="checkbox" id="checkbox" name="sign for newsletter:" value="yes">
            <label for="checkbox"><b><ins>Sign up for the newsletter</ins></b></label><br><br>

            <p><i><b>Would you use this CV Creator Tool again?</b></i></p><br>

            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="Would you use this again?" value="yes"><br>

            <label for="no">No</label>
            <input type="radio" name="Would you use this again?" id="no" value="no"><br>

            <label for="maybe">Maybe</label>
            <input type="radio" id="maybe" name="Would you use this again?" value="Maybe"><br><br>
            
            <button type="submit" >Submit</button>
           



        </form>
        
    </div>
</body>
</html>
