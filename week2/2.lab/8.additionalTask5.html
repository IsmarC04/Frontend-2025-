<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>IT Center Ticket Form</h2><hr>
    </div>

    <div style="margin-left: 44%;">
        <form  action="https://jsonplaceholder.typicode.com/posts" method="post">
           <label for="type">Type of Problem:</label>
           <select id="type" name="type of problem">
            <option>Help & Guidance</option>
            <option>CV Creator Tool</option>
            <option>Data Privacy Concerns</option>
            </select><br><br>

            <label for="urgency">Select Urgency:</label><br>
            <input type="radio" id="urgency" name="Urgency is:" value="Not urgent">
            <label for="urgency">Not urgent</label><br>

            <input type="radio" id="urgency2" name="Urgency is:" value="Mild">
            <label for="urgency2">Mild</label><br>

            <input type="radio" id="urgency3" name="Urgency is:" value="Highly Urgent">
            <label for="urgency3">Highly Urgent</label><br><br>

            <label for="myFile">Upload a Picture (JPG, JPEF, PNG):</label>
            <input type="file" id="myFile" name="myFile:"><br><br>

            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
